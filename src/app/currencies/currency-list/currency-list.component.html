<h2 *ngIf="currencies.length == 0" class="text-center"> Aguardando fechamento da primeira rodada </h2>


<hr class="div-row">
<section>
  <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" *ngFor="let currency of currencies">
      <div
        (click)="setActive(currency.id)"
        [ngClass]="{'active' : isActive(currency.id)}"
        class="nav-link button-pills"
        data-toggle="pill"
        role="tab"
        >{{currency.name}}
      </div>
    </li>
  </ul>

  <div class="tab-content" *ngFor="let currency of currencies">
    <div
    [ngClass]="{'active show' : isActive(currency.id)}"
    class="tab-pane fade"
    role="tabpanel"
    [attr.aria-labelledby]="label(currency.id)">

      <div *ngIf="isActive(currency.id)">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Posição</th>
              <th colspan="2" class="symbol-player">Time</th>
              <th>Cartoletas</th>
              <th class="text-center">Mais</th>
            </tr>
          </thead>
          <tbody *ngFor="let t of currency.teams; let i = index" [team]="t" [i] = "i" [last]="i+1 == currency.teams.length" [total]="currency.teams.length"></tbody>
        </table>
      </div>

    </div>
  </div>
</section>
