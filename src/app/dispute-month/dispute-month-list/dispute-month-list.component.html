<div class="row">
  <div *ngFor="let month of months" class="col-md-6">
    <h3 class="text-center">{{ month.name }}</h3>


    <table class="table">
      <thead>
        <th>Cartoleiro</th>
        <th>Pontos</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let player of month.players">
          <td>{{ player.name }} ( {{ player.team }} )</td>
          <td>{{ player.points}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
