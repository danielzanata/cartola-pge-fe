<h3> Parciais </h3>
<div *ngFor="let partial of partials; let i = index" class="card col-lg-10 offset-lg-1 col-md-12 col-12 alert-{{ partial.battle_class}}">

  <div class="card-block col-md-12 col-sm-12 col-12" (click)="getPartialItem(partial)">
    <div class="row">
      <div class="col-md-2 col-sm-2 col-2 text-center position">
        <div class="position-text" *ngIf="partials.length != i+1; else fona">{{ i+1 }}</div>
        <ng-template #fona><div class="position-text">FONA</div> </ng-template>
      </div>
      <div class="col-md-2 col-sm-2 col-2 text-center">
        <div>
          <img src="{{ partial.team_symbol }}" alt="simbolo"/>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-6 text-center">
        <h4 class="card-title text-center text-name"> {{ partial.team_name }} ({{ partial.player_name }}) </h4>
        <span class="players">Jogadores: {{ partial.players }}/12</span>
        <div class="col-md-12 col-sm-12 col-12 players">
          vs {{ partial.battle_opponent }} ({{ partial.diff_points | number : '1.2-2' }})
        </div>
      </div>
      <div class="score col-md-2 col-sm-2 col-2 ">
        <div class="col-md-12 col-sm-12 col-12 pull-right">
          {{ partial.partial_score | number : '1.2-2' }}
        </div>
      </div>
    </div>
  </div>
</div>
