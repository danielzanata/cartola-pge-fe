<h3> Parciais </h3>
<div *ngFor="let partial of partials" class="card col-md-8">
  <div class="card-block col-md-12">
    <div class="row">
      <div class="score col-md-4 text-center"> {{ partial.partial_score }}</div>
      <div class="col-md-8">
        <h4 class="card-title"> {{ partial.team_name }} ( {{ partial.player_name }} ) </h4>
        Jogadores: {{ partial.players }}/12
      </div>
    </div>
  </div>
</div>
