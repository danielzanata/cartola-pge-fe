<hr class="div-row">
<section>
  <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" *ngFor="let league of leagues">
      <a
      (click)="setActive(league.id)"
      [ngClass]="{'active' : league.id === leagues[0].id}"
      class="nav-link"
      [id]="label(league.id)"
      data-toggle="pill"
      href="#pills_{{league.id}}"
      role="tab"
      [attr.aria-controls]="tag(league.id)"
      [attr.aria-expanded]="false">{{league.name}}
    </a>
    </li>
  </ul>
  <div class="tab-content" *ngFor="let league of leagues">
    <div
    [ngClass]="{'active show' : league.id == leagues[0].id}"
    class="tab-pane fade"
    [id]="tag(league.id)"
    role="tabpanel"
    [attr.aria-labelledby]="label(league.id)">

      <div *ngIf="isActive(league.id, leagues)">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Posição</th>
              <th colspan="2" class="symbol-player">Time</th>
              <th class="text-center">Pontos Liga</th>
              <th class="text-center">Diferença de Pontos</th>
              <th class="text-center">Mais</th>
            </tr>
          </thead>
          <tbody *ngFor="let p of league.players; let i = index" [leaguePlayer]="p" [i]="i" [last]="i+1 == league.players.length "></tbody>
        </table>
      </div>

    </div>
  </div>
</section>
