<h2 *ngIf="leagues.length == 0" class="text-center"> Aguardando fechamento da primeira rodada </h2>
<hr class="div-row">
<section>
  <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" *ngFor="let league of leagues">
      <div
        (click)="setActive(league.id)"
        [ngClass]="{'active' : isActive(league.id)}"
        class="nav-link button-pills"
        data-toggle="pill"
        role="tab">{{league.name}}
      </div>
    </li>
  </ul>
  <div class="tab-content" *ngFor="let league of leagues">
    <div
      class="tab-pane active show"
      role="tabpanel">

      <div *ngIf="isActive(league.id)">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Posição</th>
              <th colspan="2" class="symbol-player">Time</th>
              <th class="text-center">Pontos Liga</th>
              <th class="text-center">Diferença de Pontos</th>
              <th class="text-center">Mais</th>
            </tr>
          </thead>
          <tbody *ngFor="let p of league.players; let i = index" [leaguePlayer]="p" [i]="i" [last]="i+1 == league.players.length" [total]="league.players.length"></tbody>
        </table>
      </div>

    </div>
  </div>
</section>
