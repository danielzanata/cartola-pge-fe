<div class="row">
  <div *ngFor="let battle of battles" class="col-md-12 battle">
    <div class="text-center round-title col-md-12">RODADA {{ battle.round }}</div>
    <div *ngFor="let clash of battle.battles" class="text-center">
      <div class="row">
        <div class="text-center col-md-10 battle-round">
          <div class="row justify-content-center battle-row">
            <div class="col-md-1 team-symbol">
              <img src="{{ clash.first_team_symbol }}" *ngIf="clash.first_team_symbol != ''" class="symbol" alt="?"/>
              <img src="/assets/images/ghost.png" *ngIf="clash.first_team_symbol == ''" class="symbol" alt="?"/>
            </div>
            <div class="col-md-4  text-left  team-name">
              {{ clash.first_name}}
            </div>
            <div class="col-md-1 text-center text-vs">vs</div>
            <div class="col-md-4 text-right team-name">
              <span>{{ clash.second_name }}</span>
            </div>
            <div class="col-md-1 team-symbol">
              <img src="{{ clash.second_team_symbol }}" *ngIf="clash.second_team_symbol != ''" class="symbol" alt="?"/>
              <img src="/assets/images/ghost.png" *ngIf="clash.second_team_symbol == ''" class="symbol" alt="?"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
