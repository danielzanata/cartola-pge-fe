<div class="row">
  <div *ngFor="let battle of battles" class="col-md-12">
    <h3 class="text-center col-md-12">Rodada {{ battle.round }}</h3>

    <div *ngFor="let clash of battle.battles" class="text-center">
      <div class="row">
        <div class="col-md-8 text-center" style="margin: 0 auto;">
          <div class="row">
            <div class="col pull-left text-right" >
              {{ clash.first_name}}
            </div>
            <div class="col-md-0.5 text-center">vs</div>
            <div class="col pull-right text-left">
              {{ clash.second_name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
