<div *ngFor="let award of awards" class="card card-award">
  <div class="card-block">
    <div class="row">
      <div class="col-md-3 text-center award-type-icon">
        <img
          src="assets/images/{{selectImage(award.type)}}"
          alt="{{award.type}}"/>
        <div class="type-description"> {{ formatType(award.type) }} </div>
      </div>
      <app-month-winner-item
        *ngFor="let winner of award.winners"
        [winner]="winner"
        class="col-md-3">
      </app-month-winner-item>
    </div>
  </div>
</div>
