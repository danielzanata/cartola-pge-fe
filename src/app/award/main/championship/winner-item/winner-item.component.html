<div class="wrapper_winner">
  <div *ngFor="let winner of winners; let i = index" class="text-center">
    <div class="winner_box pos_{{i+1}}">
      #{{winner.position}} - {{ winner.team_name }} |  R$ {{ winner.prize | number : '1.2-2'}}
    </div>
  </div>

  <div *ngIf="!winners">
    <div class="winner_box missing_winner"></div>
    <div class="winner_box missing_winner"></div>
    <div class="winner_box missing_winner"></div>
  </div>
</div>
